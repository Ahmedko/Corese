sudo: required

services:
  - docker
  
  notifications:
  email:
    recipients:
      - Ahmedkounasso@gmail.com
    on_success: always # default: change (other : never)
    on_failure: always # default: always
   
before_install:

  - docker build -t corese .

script:

  -   git clone --recursive https://github.com/Ahmedko/corese.gi
  -   cd corese/
  
  - Docker run -p 49160:8080 -d corese
  - EXPOSE 8080
  - ENTRYPOINT java -jar ./kgserver/target/corese-server-3.2.1p-SNAPSHOT-jar-with-dependencies.jar
