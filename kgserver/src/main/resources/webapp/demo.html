<h3>Select Query</h3>

<form method='get' action='/kgram/sparql/template'>
    
   <select name="transform">
    <option value="st:result">Binding</option>
    <option value="st:html">Triple</option>
  </select> 
    <br/>
  <textarea name='query'>
  select * where {
    ?x ?p ?y
  }
  </textarea>   
    
  <br/>
  <input type='submit' value='Submit'>
</form>


<h3>Construct Query</h3>

<form method='get' action='/kgram/sparql/template'>
  <textarea name='query'>
  construct where {
    ?x ?p ?y
  }
  </textarea>
  <br/>
  <input type='submit' value='Submit'>
</form>


  <h3>DBpedia Query</h3>

<form method='get' action='/kgram/sparql/template'>
    
   <select name="transform">
    <option value="st:result">Binding</option>
    <option value="st:html">Triple</option>
  </select> 
    <br/>
  <textarea name='query'>
  select * where {
    service <http://fr.dbpedia.org/sparql> {
        <http://fr.dbpedia.org/resource/Paris> ?p ?y
    }
  }
  </textarea>   
    
  <br/>
  <input type='submit' value='Submit'>
</form>
  
  
</html>
