sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t corese .
  - docker run -d -p 192.168.99.100:80:4567 corese /bin/sh -c "cd /root/sinatra; bundle exec foreman start;"
  - docker ps -a
  - docker run corese /bin/sh -c "cd /root/sinatra; bundle exec rake test"

script:
  - bundle exec rake test
