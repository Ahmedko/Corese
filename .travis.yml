sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t corese .
  - docker run -d -p 127.0.0.1:80:4567 corese /bin/sh -c "cd corese; bundle exec foreman start;"
  - docker ps -a
  - docker run corese /bin/sh -c "cd corese; bundle exec rake test"

script:
  - bundle exec rake test
